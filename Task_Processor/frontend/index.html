<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>HOF Task Processor</title>
  <link rel="stylesheet" href="./src/style.css" />
</head>
<body>
  <h1>Task Processor</h1>
  <div id="app">
    <form id="taskForm">
      <input type="text" id="taskText" placeholder="Add a new task..." required />
      <input type="text" id="tags" placeholder="Tags (comma-separated)" />
      <input type="number" id="priority" min="1" max="5" value="1" />
      <button type="submit">Add Task</button>
    </form>
    <div>
      <input type="text" id="filterText" placeholder="Filter by search..." />
      <select id="prioSelect">
        <option value="">All Priorities</option>
        <option value="1">1+</option>
        <option value="2">2+</option>
        <option value="3">3+</option>
        <option value="4">4+</option>
      </select>
      <button id="clearBtn">Clear Completed</button>
    </div>
    <div id="summary"></div>
    <ul id="taskList"></ul>
  </div>
  <script type="module" src="./src//main.js"></script>
</body>
</html>
